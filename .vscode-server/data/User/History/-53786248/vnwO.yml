services:
  logstash:
    image: logstash:7.6.2
    container_name: logstash
    hostname: logstash
    ports:
      - 9600:9600
      - 8089:8089
    restart: always
    networks:
      - dockerelk
    volumes:
      - ./web_server_logs/logstash-apache.conf:/usr/share/logstash/pipeline/logstash-apache.conf
      - ./data/apache_logs.txt:/usr/share/logstash/external-data/apache_logs.txt

  kibana:
    image: kibana:7.6.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://localhost:9200
    ports:
      - "5601:5601"
    networks:
      - dockerelk

networks:
  dockerelk:
    driver: bridge
